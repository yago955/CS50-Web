{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry - {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Entry - {{ title }}</h1>

    <form method="post" action="{% url 'save_edit' title=title %}">
        {% csrf_token %}
        <textarea name="content" rows="10" cols="50">{{ content }}</textarea><br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
